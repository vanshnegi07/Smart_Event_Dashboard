<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Event Dashboard</h1>

<div>
    <h2>Add Event</h2>

    <input type="text" id="name" placeholder="Event name">
    <input type="date" id="date">

    <select id="type">
        <option>Study</option>
        <option>Sports</option>
        <option>Personal</option>
    </select>

    <textarea id="info" placeholder="Event details"></textarea>

    <button id="addBtn">Add Event</button>
</div>

<h2>Your Events</h2>
<div id="list"></div>

</body>

</html>
